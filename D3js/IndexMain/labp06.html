<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SVG</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <svg width="500" height="300">
        <line x1="100" y1="100" x2="273.5" y2="100" stroke="black"></line>
        <!-- line: 起點 終點 -->
        <circle cx="273.5" cy="100" r="3"></circle>
        <!-- circle: 圓心座標 半徑 -->
        <text x="100" y="120">台灣男生平均身高 173.5 cm</text>

        <line x1="100" y1="200" x2="261.5" y2="200" stroke="black"></line>
        <circle cx="261.5" cy="200" r="3"></circle>
        <text x="100" y="220">台灣女生平均身高 161.5 cm</text>
    </svg>

    <br><br>
    <hr>
    <hr><br><br>

    <svg width="500" height="300">
        <!-- 使用<g> (group) 讓座標原點改變 i.e.平移 -->
        <!-- 注意程式碼內的座標 -->
        <!-- 另外更動線跟點的粗細 -->
        <g transform="translate(100,100)">
            <line x1="0" y1="0" x2="173.5" y2="0" stroke="black" stroke-width="4"></line>
            <circle cx="173.5" cy="0" r="7"></circle>
            <text x="0" y="20">台灣男生平均身高 173.5 cm</text>

            <line x1="0" y1="100" x2="161.5" y2="100" stroke="black" stroke-width="4"></line>
            <circle cx="161.5" cy="100" r="7"></circle>
            <text x="0" y="120">台灣女生平均身高 161.5 cm</text>
        </g>
    </svg>

    <br><br>
    <hr>
    <hr><br><br>

    <!-- 利用<g>分成兩個區塊，則每個區塊都能用更直觀的座標 -->
    <!-- 另外更動顏色 -->
    <svg width="500" height="300">
        <g transform="translate(100,100)">
            <line x1="0" y1="0" x2="173.5" y2="0" stroke="blue" stroke-width="2"></line>
            <circle cx="173.5" cy="0" r="7" fill="blue"></circle>
            <text x="0" y="20">台灣男生平均身高 173.5 cm</text>
        </g>
        <g transform="translate(100,200)">
            <line x1="0" y1="0" x2="161.5" y2="0" stroke="pink" stroke-width="2"></line>
            <circle cx="161.5" cy="0" r="7" fill="pink"></circle>
            <text x="0" y="20">台灣女生平均身高 161.5 cm</text>
        </g>
    </svg>

    <br><br>
    <hr>
    <hr><br><br>


</body>

</html>
